<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Two Boxes Example</title>
</head>
<body>

      
    <div class="container">
        <!-- <div class="option1"></div>
        <div class="option2"></div>
        <div class="option3"></div>
        <div class="option4"></div> -->
        <div class="container2">
            <section class="radio-section">
                <div class="radio-list">
                    <div class="radio-item"><input name="radio" id="radio1" type="radio"><label for="radio1">INSTAGRAM</label></div>
                    <div class="radio-item"><input name="radio" id="radio2" type="radio"><label for="radio2">TWITTER</label></div>
                    <div class="radio-item"><input name="radio" id="radio3" type="radio"><label for="radio3">LINKEDIN</label></div>
                    <div class="radio-item"><input name="radio" id="radio4" type="radio"><label for="radio4">FACEBOOK</label></div>
                    
                </div>
            </section>
        </div>

        <div class="box2">
            <div class="box-container">
                <button class="button-29" role="button">Next</button>
                <button class="button-29" role="button">Previous</button>
            </div>

        </div>
    
    </div>
        <div class="box-one">
            <button class="button-33" role="button">1</button>
            <button class="button-33" role="button">2</button>
            <button class="button-33" role="button">3</button>
            <button class="button-33" role="button">4</button>
            <button class="button-33" role="button">5</button>
            <button class="button-33" role="button">6</button>
            <button class="button-33" role="button">7</button>
            <button class="button-33" role="button">8</button>
            <button class="button-33" role="button">9</button>
            <button class="button-33" role="button">10</button>
            <button class="button-33" role="button">11</button>
            <button class="button-33" role="button">12</button>
            <button class="button-33" role="button">13</button>
            <button class="button-33" role="button">14</button>
            <button class="button-33" role="button">15</button>
        </div>   


</body>
</html>
